{% extends "layout.html" %}

{% block title %}Sign Up - E-Commerce Pro{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-sm border-0 mt-5">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-person-plus fs-1 text-primary"></i>
                        <h2 class="fw-bold mt-2">Create Account</h2>
                        <p class="text-muted">Join us today and start shopping!</p>
                    </div>

                    {% if message_text %}
                    <div class="alert alert-danger shadow-sm mb-4" role="alert">
                        {{ message_text }}
                    </div>
                    {% endif %}

                    <form method="POST" action="/signup">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingUsername" name="username" placeholder="Username" required>
                            <label for="floatingUsername">Username</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingEmail" name="email" placeholder="name@example.com" required>
                            <label for="floatingEmail">Email address</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password" required>
                            <label for="floatingPassword">Password</label>
                        </div>

                        <div class="d-grid gap-2 mb-4">
                            <button class="btn btn-primary btn-lg fw-bold py-3" type="submit">
                                <i class="bi bi-person-plus me-2"></i>Sign Up
                            </button>
                        </div>

                        <div class="text-center">
                            <span class="text-muted">Already have an account?</span>
                            <a href="{{ url_for('login') }}" class="fw-bold text-decoration-none ms-1">Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
