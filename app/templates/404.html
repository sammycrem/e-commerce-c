{% extends "layout.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<div class="container py-5 text-center">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="mb-4">
                <i class="bi bi-exclamation-triangle text-warning display-1"></i>
            </div>
            <h1 class="display-1 fw-bold">404</h1>
            <h2 class="mb-4">Oops! Page Not Found</h2>
            <p class="lead text-muted mb-5">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
            <div class="d-flex justify-content-center gap-3">
                <a href="{{ url_for('home') }}" class="btn btn-primary btn-lg px-4 fw-bold">Go to Homepage</a>
                <a href="{{ url_for('shop_page') }}" class="btn btn-outline-secondary btn-lg px-4">Browse Products</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
